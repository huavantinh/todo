<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="nav-bar navbar navbar-default">
      <div class="container-fluid">
        <div class="brand">
          <!-- line1top -->
          <img src="./css/img/logo-brand.png" alt="Brand" />
          <i id="i1">ActionNow</i>
          <i id="i2">Take action now, because tomorrow never comes.</i>
          <!-- search  -->
          <div class="search-box">
            <input type="text" />
            <button>Search</button>
          </div>
        </div>
        <!-- menu  -->
        <div class="nav-menu">
          <div class="list-menu">
            <a href="">Workspace</a>
            <a href="">Recent</a>
            <a href="">Shopping for work</a>
            <a href="">List task</a>
            <a href="">Relax</a>
          </div>
        </div>
      </div>
    </nav>
    <div>
      <div class="container">
        <div class="add">
          <div class="box-add">
            <div class="d-inline-block position-relative">
              <input id="input-sub" type="text" />
              <span
                style="
                  color: #656966;
                  font-size: 10px;
                  position: absolute;
                  bottom: 0;
                  right: 0;
                "
                class="message"
                id="new-task-message"
                >Please enter new task!</span
              >
            </div>

            <button id="button-submit" onclick="submit()">Submit</button>
            <button id="delete" onclick="deleteAll()">Delete All</button>
            <button id="checkall" onclick="checkAll(this)">Check All</button>
            <button id="uncheckall" onclick="unCheckAll(this)">
              UnCheck All
            </button>
          </div>
        </div>
        <div class="table">
          <div class="title">
              <i id="i1">Task</i> 
              <i id="i3">Done</i>
              <i id="i2">Doing</i> 
          </div>
          <div class="3color">
            <div id="products">
            
            </div>
            
            <div id="idoing"> 
              
            </div>
                      
            <div id="done">
            </div>
          </div>
          
        </div>


      </div>
    </div>
    
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    ></script>
